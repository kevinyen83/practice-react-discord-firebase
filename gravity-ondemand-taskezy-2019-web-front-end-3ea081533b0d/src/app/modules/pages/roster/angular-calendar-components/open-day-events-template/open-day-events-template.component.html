<div class="cal-open-day-events flex flex-row flex-wrap p-8" [@collapse] *ngIf="isOpen">
  <!-- <div class="mr-3 relative" *ngFor="let event of events;trackBy:event;" [ngClass]="event?.cssClass"
       mwlDraggable [dropData]="{event: event}" [dragAxis]="{x: event.draggable, y: event.draggable}"> -->
  <div *ngIf="events.length>0" class="flex flex-row">
    <div class="flex" *ngFor="let event of events;trackBy:event;">
      <div class="mb-2 p-2 mr-[10px] cursor-pointer max-w-[250px] leading-5 overflow-hidden rounded-md border-r-gray-300 border-y-gray-300 border-l-8"
          [class]="event.leftBorderColor"
          [ngClass]="[
            event.rawShift.issue?'bg-red-500':'bg-zinc-100',
            event.selected?'outline outline-4 outline-indigo-600':''
          ]"
          (click)="clickOnEvent($event, event)"
          [contextMenu]="contextMenuTemplate"
          [contextMenuValue]="event">
        <div class="flex flex-col">
          <div class="flex text-gray-600 whitespace-normal">
            {{event.start | date: 'HH:mm aa'}} - {{event.end | date: 'HH:mm aa'}}
          </div>
          <div class="text-gray-500">{{event.rawShift.venue.name}}</div>
          <div class="text-gray-500">
            <mat-icon class="text-sm">badge</mat-icon>
            <span>Resources: {{event.rawShift.tasks.length}}</span>
          </div>
        </div>
      </div>
      <!-- <app-event-week-template
        [weekEvent]="event"
        [eventClicked]="eventClicked"
        (shiftClick)="selectShift($event)"
        [contextMenu]="contextMenuTemplate"
        [contextMenuValue]="event"
      >
      </app-event-week-template> -->
    </div>
  </div>
</div>
