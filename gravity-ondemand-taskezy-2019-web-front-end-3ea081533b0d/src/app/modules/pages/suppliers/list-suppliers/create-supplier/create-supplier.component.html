  <app-header-with-buttons
    [title]="'Add a New Supplier'"
    ></app-header-with-buttons>
    <app-buttons-create-new-clients-suppliers></app-buttons-create-new-clients-suppliers>
  <!-- Alert -->
  <div class="content w-full overflow-y-auto">
  <fuse-alert
    class="mt-4 mb-1"
    *ngIf="showAlert"
    [appearance]="'outline'"
    [showIcon]="false"
    [type]="alert.type"
    [dismissible]="true"
    [@shake]="alert.type === 'error'">
    {{ alert.message }}
  </fuse-alert>

  <app-sub-account-form
    type="supplier"
    (updateSubAccounts)="toClose()"
    (changedHeader)="changedStatus($event)"></app-sub-account-form>
