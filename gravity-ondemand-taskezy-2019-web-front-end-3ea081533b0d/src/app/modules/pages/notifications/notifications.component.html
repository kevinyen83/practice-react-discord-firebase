<div class="flex flex-col flex-auto min-w-0">
  <!--Header-->
  <div
    class="header text-white p-10 p-sm-24 bg-blue-600"
    fxLayout="column"
    fxLayoutAlign="start"
    fxLayout.gt-xs="row"
    fxLayoutAlign.gt-xs="space-between center"
  >
    <!-- APP TITLE -->
    <div fxLayout="row" fxLayoutAlign="start center">
      <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <div class="logo-icon">
          <mat-icon class="logo-icon mr-16"> notifications_none </mat-icon>
        </div>
        <span class="logo-text h1"> Notifications </span>
      </div>
    </div>
    <!-- / APP TITLE -->
  </div>
  <!--/Header-->

  <!--Content-->
  <div class="content p-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="all">
        <th mat-header-cell *matHeaderCellDef>
          <div style="display: flex">
            <mat-checkbox
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
            <div class="all h3">All</div>
          </div>
          <div class="icons" *ngIf="viewIcons">
            <mat-icon matTooltip="Mark read" (click)="markAsRead()"
              >mail</mat-icon
            >
            <mat-icon matTooltip="Delete" (click)="deleteNotifications()"
              >delete_outline</mat-icon
            >
          </div>
        </th>
        <td mat-cell *matCellDef="let row" [class.active]="!row.read" #element>
          <div class="info">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? toggleItems(row) : null"
              [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
            <div class="user">
              <div class="h4">{{ row.name }}</div>
              <div>{{ row.message }}</div>
            </div>
          </div>
          <div class="time-star">
            <div>{{ row.time }}</div>
            <mat-icon
              class="activeStar"
              (click)="readNotification(row)"
              [class.active]="!row.read"
              [matTooltip]="row.tooltips"
              >star</mat-icon
            >
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        class="hover:bg-gray-100"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <div class="total">Total Notifications: {{ notifications.length }}</div>
  </div>
  <!--Content-->
</div>
