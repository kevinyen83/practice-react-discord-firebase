<app-auth-layout class="w-full" [name]="'Forgot your password?'" [status]="'forgot-password'" [headerName]="'forgot-password-header'">
  <fuse-alert
    class="mt-4 mb-1"
    *ngIf="showAlert"
    [appearance]="'outline'"
    [showIcon]="false"
    [type]="alert.type"
    [dismissible]="true"
    [@shake]="alert.type === 'error'">
    {{alert.message}}
  </fuse-alert>
  <p class="text-lg text-black font-medium mb-10">Enter your email address and we will send you a link with instructions to reset your password</p>
  <form
      class="flex w-full flex-col"
      [formGroup]="forgotPasswordForm"
      #forgotPasswordNgForm="ngForm"
    >
      <mat-form-field class="w-full m-auto">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" autocomplete="email"/>
        <!-- <mat-icon matSuffix class="secondary-text">mail</mat-icon> -->
        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <button
        color="primary"
        class="text-xl font-bold w-full m-auto rounded-full mt-8"
        mat-raised-button
        [disabled]="forgotPasswordForm.disabled"
        (click)="forgotPassword(forgotPasswordForm)">
        Send reset link
      </button>

    <!-- </div> -->
    </form>
    <div class="flex flex-col mt-2 text-base font-medium">
      <div class="self-center">Return to <a class="text-primary hover:underline" [routerLink]="['/auth/login']">Sign In</a></div>
    </div>
</app-auth-layout>
