<div class="w-3/4">
  <p class="mt-2 mb-4 text-xl font-medium p-text">Select accreditations that will be attached to the Role</p>

<!--  <div class="flex justify-between items-center mb-4">-->
<!--    <p class="text-xl font-medium">Suggested Accreditations:</p>-->
<!--  </div>-->
</div>

<div>

  <div class="flex flex-col leading-7">
    <div class="list-licences-checkboxes w-1/3 flex flex-col">
      <div class="selected-licences" *ngFor="let licence of selectedLicences">
        <div *ngFor="let name of licence.names">
          <div class="selected-licence flex items-center">
            <div>{{name.label}}</div>
            <mat-icon class="ml-2 text-gray-400" (click)="removeLicence(licence.type, name)">close</mat-icon>
          </div>
        </div>
      </div>
    </div>

    <div class="p-2 w-2/3">
      <app-list-accreditations [listAccreditations]="_listAccreditations"
                               [selectedLicenses]="selectedLicences"
                               (sendAccreditations)="sendAccreditation($event)">
      </app-list-accreditations>
    </div>
  </div>
</div>

<div class="buttons flex mt-5 justify-start">
  <button mat-stroked-button
          *ngIf="type === 'roster'"
          color="primary"
          type="submit"
          mat-dialog-close
          class="save-button w-[200px] mr-3"
          aria-label="saver">
    <span>Cancel</span>
  </button>

  <button mat-stroked-button
          *ngIf="type === 'shift-role'"
          color="primary"
          type="submit"
          matStepperPrevious
          class="previous-button w-[200px] mr-3"
          aria-label="saver">
    <span>Back</span>
  </button>

  <button mat-flat-button
          color="primary"
          *ngIf="type === 'roster'"
          mat-dialog-close
          (click)="confirmAccreditations()"
          class="search-button w-[200px]"
          aria-label="search">
    <span>Confirm</span>
  </button>

  <button mat-flat-button
          color="primary"
          *ngIf="type === 'shift-role'"
          [disabled]="!selectedLicences.length"
          (click)="confirmAccreditations()"
          class="next-button w-[200px]"
          aria-label="search">
    <span>Next</span>
  </button>
</div>
