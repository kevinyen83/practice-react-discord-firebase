<div class="p-12 bg-white rounded-xl overflow-hidden">
  <div class="flex flex-row">
    <div class="items-center">
      <h2 mat-dialog-title class="font-bold text-xl">Terms and Conditions</h2>
    </div>
    <div class="items-center ml-auto">
      <button class="h-[24px]" mat-icon-button (click)="closeDialog()" aria-label="Close dialog">

      </button>
    </div>
  </div>
  <mat-dialog-content class="mat-typography" [innerHTML]="innerHtml">
  </mat-dialog-content>
</div>
