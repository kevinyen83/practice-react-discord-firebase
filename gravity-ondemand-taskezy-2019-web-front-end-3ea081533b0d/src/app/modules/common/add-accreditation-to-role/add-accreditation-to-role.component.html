<div class="add-accreditation-modal">
  <div
    class="header-add-accreditation relative bg-primary text-2xl font-bold text-white p-4"
  >
    Add Accreditations

    <div
      class="close cursor-pointer mb-4 text-white"
      (click)="close()"
      aria-label="Close dialog"
    >
      <mat-icon class="absolute right-1.5 top-1">close</mat-icon>
    </div>
  </div>

  <mat-dialog-content>
    <div class="p-6 m-0 flex flex-col">
      <app-accreditations-content
        [listAccreditations]="listAccreditations"
        (sendAccreditations)="sendAccreditations($event)"
      ></app-accreditations-content>
    </div>
  </mat-dialog-content>
</div>
