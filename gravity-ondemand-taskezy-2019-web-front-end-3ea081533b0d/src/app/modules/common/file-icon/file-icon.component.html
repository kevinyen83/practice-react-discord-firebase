<div class="flex items-center justify-center h-full select-none">
  <div class="relative">
    <mat-icon
      role="img"
      class="mat-icon notranslate icon-size-14 text-hint opacity-50 mat-icon-no-color"
      aria-hidden="true"
      data-mat-icon-type="svg"
      data-mat-icon-name="document"
      data-mat-icon-namespace="heroicons_solid">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        fit=""
        height="100%"
        width="100%"
        preserveAspectRatio="xMidYMid meet"
        focusable="false">
        <path
          fill-rule="evenodd"
          d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
          clip-rule="evenodd"></path>
      </svg>
    </mat-icon>
    <div
      class="absolute left-0 bottom-0 px-1.5 rounded text-sm font-semibold leading-5 text-white"
      [ngClass]="bgColor">
      {{ ext | uppercase }}
    </div>
  </div>
</div>
