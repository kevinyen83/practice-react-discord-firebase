<div class="add-accreditation-modal">
  <div
    class="header-add-accreditation bg-primary text-2xl font-bold text-white p-6"
  >
    <div class="capitalize">{{ currentStatus }} Accreditations</div>
    <div class="absolute right-2 top-2" (click)="toClose()">
      <mat-icon class="text-white cursor-pointer" data-cy="close-icon-button"
        >close</mat-icon
      >
    </div>
  </div>

  <div class="content-add-accreditation p-4">
    <form action="" [formGroup]="accreditationForm">
      <mat-form-field data-cy="name" class="w-full abn">
        <mat-label>Name</mat-label>
        <input
          placeholder="for ex. NSW Security Licence"
          data-cy="name-input"
          matInput
          formControlName="name"
        />
      </mat-form-field>

      <mat-form-field class="category w-full" data-cy="category-field">
        <mat-label>Category</mat-label>
        <mat-select
          data-cy="category"
          placeholder="Licence"
          formControlName="category"
          (selectionChange)="changeCategory($event.value)"
        >
          <mat-option
            *ngFor="let opt of listAccreditations"
            [value]="opt?.category"
            >{{ opt.category }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field class="sub-category w-full" data-cy="sub-category-field">
        <mat-label>Sub-category</mat-label>
        <mat-select
          data-cy="sub-category"
          placeholder="Security"
          formControlName="subCategory"
        >
          <mat-option
            *ngFor="let opt of subCategories"
            [value]="opt?.accreditation"
            >{{ opt.accreditation }}</mat-option
          >
        </mat-select>
      </mat-form-field>

      <mat-form-field
        class="sub-category w-full"
        data-cy="timing-requirement-field"
      >
        <mat-label>Timing of Requirement</mat-label>
        <mat-select
          data-cy="timing"
          placeholder="Required for Shift"
          formControlName="timing"
        >
          <mat-option *ngFor="let opt of timings" [value]="opt">{{
            opt
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <mat-form-field class="template w-full" data-cy="template-field">
        <mat-label>Select template form</mat-label>
        <mat-select
          data-cy="template"

          >{{ opt?.id }}</mat-option

        </mat-select>
      </mat-form-field> -->

      <div class="buttons flex justify-end">
        <button
          mat-stroked-button
          color="primary"
          class="add-venue-button"
          id="save-details-button"
          data-cy="cancel-accreditation-button"
          (click)="toClose()"
        >
          Cancel
        </button>

        <button
          mat-flat-button
          color="primary"
          class="save-accreditation-button ml-2"
          (click)="saveAccreditation()"
          data-cy="save-accreditation-button"
        >
          Save
        </button>
      </div>
    </form>
